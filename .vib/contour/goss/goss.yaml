http:
  http://contour-envoy:{{ .Vars.envoy.service.ports.https }}:
    status: 200
addr:
  tcp://contour:{{ .Vars.contour.service.ports.xds }}:
    reachable: true
file:
  /certs:
    exists: true
    filetype: directory
    mode: "3777"
    owner: root
command:
  check-user-info:
    exec: id
    exit-status: 0
    stdout:
      - uid={{ .Vars.contour.containerSecurityContext.runAsUser }}
      - /groups=.*{{ .Vars.contour.podSecurityContext.fsGroup }}/
  {{ if .Vars.contour.serviceAccount.automountServiceAccountToken }}
  check-sa:
    exec: cat /var/run/secrets/kubernetes.io/serviceaccount/token | cut -d '.' -f 2 | xargs -I '{}' echo '{}====' | fold -w 4 | sed '$ d' | tr -d '\n' | base64 -d
    exit-status: 0
    stdout:
    - /serviceaccount.*name.*{{.Env.BITNAMI_APP_NAME }}/
  {{ end }}
