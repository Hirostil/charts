file:
  /bitnami/parse-dashboard:
    exists: true
    filetype: directory
    mode: "2777"
    owner: root
  /opt/bitnami/parse-dashboard/config.json:
    exists: true
    filetype: file
    mode: "0644"
    contains:
      - /masterKey.*{{ .Vars.server.masterKey }}/
      - /user.*{{ .Vars.dashboard.username }}/
      - /pass.*{{ .Vars.dashboard.password }}/
command:
  check-user-info:
    exec: id
    exit-status: 0
    stdout:
    - uid={{ .Vars.dashboard.containerSecurityContext.runAsUser }}
    - /groups=.*{{ .Vars.dashboard.podSecurityContext.fsGroup }}/
  {{ if .Vars.serviceAccount.automountServiceAccountToken }}
  check-sa:
    exec: cat /var/run/secrets/kubernetes.io/serviceaccount/token | cut -d '.' -f 2 | xargs -I '{}' echo '{}====' | fold -w 4 | sed '$ d' | tr -d '\n' | base64 -d
    exit-status: 0
    stdout:
    - /serviceaccount.*name.*parse-server/
  {{ end }}
